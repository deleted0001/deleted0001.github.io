<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Palatino+Linotype:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('scanlines2.gif') repeat;
      background-size: cover;
      font-family: 'Palatino Linotype', 'Georgia', 'serif';
      color: #ff0000;
      overflow: hidden;
      text-align: center;
      position: relative;
      opacity: 0; /* Start with opacity 0 for the fade-in effect */
      transition: opacity 3s ease-in; /* Fade in over 3 seconds */
    }

    /* Title styling */
    .title {
      font-size: 100px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000000;
      margin-top: -60vh;
    }

    /* Container for the image */
    .image-container {
      position: absolute;
      top: 20vh;
      left: 10vw;
      width: 80vw;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .image-container img {
      width: 200vh;
      height: auto;
      object-fit: contain;
    }

    /* Login form container */
    .login-container {
      position: absolute;
      top: 57%;
      left: 50%;
      width: 25vw;
      height: 35vh;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-form input,
    .login-form button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff0000;
      border-radius: 2px;
      background: #1c1c1c;
      color: #ff0000;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 1px 1px #ff0000;
    }

    .login-form button {
      background-color: #800000;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #ff0000;
    }

    .login-form button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    .login-form a {
      display: block;
      margin-top: 15px;
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px #800000;
    }

    .login-form a:hover {
      text-decoration: underline;
      color: #8b0000;
    }

    /* Play button styling */
    .play-button {
      position: absolute;
      bottom: 10vh; /* Adjusted to be at the bottom */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #800000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-shadow: 1px 1px 2px #ff0000;
      z-index: 4; /* Added z-index to make sure it's on top */
    }

    .play-button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    /* Login support info */
    .login-support {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #ff0000;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px #800000;
      font-family: 'Palatino Linotype', 'Georgia', 'serif';
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div class="title">
    Secret<br>Employee Page
  </div>

  <!-- Image container -->
  <div class="image-container">
    <img src="loginbox.png" alt="Login Box">
  </div>

  <!-- Login form container -->
  <div class="login-container">
    <div class="login-form">
      <form onsubmit="handleLogin(event)">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <!-- Play/Pause Button -->
  <button class="play-button" onclick="toggleAudio()">Secret Employee Login <br> Page Theme Song</button>

  <audio id="themeAudio" loop>
    <source src="employeelogin.wav" type="audio/wav">
  </audio>

  <!-- Login support phone number -->
  <div class="login-support">
    Need help? Text Login Support: <strong>1-800-123-4567</strong>
  </div>

  <script>
    // Fade-in effect
    window.onload = () => {
      document.body.style.opacity = 1; // Make the body visible after 3 seconds
    };

    // Play/Pause audio function
    let audio = document.getElementById('themeAudio');
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();  // Pause the audio
        isPlaying = false;
      } else {
        audio.play();   // Play the audio
        isPlaying = true;
      }
    }

    // Handle login form submission
    function handleLogin(event) {
      event.preventDefault(); // Prevent the page from refreshing

      // Array of audio files
      const audioFiles = [
        'bad_credentials_1.wav',
        'bad_credentials_2.wav',
        'bad_credentials_3.wav'
      ];

      // Pick a random audio file
      const randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];

      // Play the selected audio file
      const wrongAudio = new Audio(randomAudio);
      wrongAudio.play();
    }
  </script>
</body>
</html>
