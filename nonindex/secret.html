<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Palatino+Linotype:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('scanlines2.gif') repeat;
      background-size: cover;
      font-family: 'Palatino Linotype', 'Georgia', 'serif';
      color: #ff0000;
      overflow: hidden;
      text-align: center;
      position: relative; /* Added to position child elements absolutely */
    }

    /* Title styling */
    .title {
      font-size: 100px; /* Adjust size using viewport units */
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000000;
      margin-top: -60vh;
    }

    /* Container for the image */
    .image-container {
      position: absolute;
      top: 20vh; /* Adjust this value to move the image vertically */
      left: 10vw; /* Adjust this value to move the image horizontally */
      width: 80vw; /* Adjust width using viewport units */
      height: 60vh; /* Adjust height using viewport units */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1; /* Ensure the image is behind the form */
    }

    .image-container img {
      width: 200vh;
      height: auto;
      object-fit: contain; /* Ensure the image fits within the container */
    }

    /* Login form container */
    .login-container {
      position: absolute;
      top: 57%; /* Adjust this value to move the form vertically */
      left: 50%; /* Adjust this value to move the form horizontally */
      width: 25vw; /* Adjust width using viewport units */
      height: 35vh; /* Adjust height using viewport units */
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2; /* Ensure the form is above the image */
    }

    .login-form {
      width: 80%;
      text-align: center;
    }

    .login-form input,
    .login-form button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ff0000;
      border-radius: 2px;
      background: #1c1c1c;
      color: #ff0000;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 1px 1px #ff0000;
    }

    .login-form button {
      background-color: #800000;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #ff0000;
    }

    .login-form button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    .login-form a {
      display: block;
      margin-top: 15px;
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px #800000;
    }

    .login-form a:hover {
      text-decoration: underline;
      color: #8b0000;
    }

    .quirky-text {
      font-size: 1rem;
      color: #ff0000;
      margin-top: 20px;
      font-style: italic;
      text-shadow: 1px 1px 2px #800000;
      text-align: center;
    }

    /* Siren styling */
    .siren {
      position: absolute;
      top: 10vh; /* Adjust this value to move the siren vertically */
      left: 10vw; /* Adjust this value to move the siren horizontally */
      width: 10vw; /* Adjust width using viewport units */
      height: auto;
      z-index: 3; /* Ensure the siren is above other elements */
    }

    .siren.mirrored {
      transform: scaleX(-1);
      left: auto;
      right: 10vw; /* Adjust this value to position the mirrored siren */
    }
  </style>
</head>
<body>
  <!-- Title -->
  <div class="title">
    Secret<br>Employee Page
  </div>

  <!-- Siren images -->
  <img src="siren.gif" alt="Siren" class="siren">
  <img src="siren.gif" alt="Siren" class="siren mirrored">

  <!-- Image container -->
  <div class="image-container">
    <img src="loginbox.png" alt="Login Box">
  </div>

  <!-- Login form container -->
  <div class="login-container">
    <div class="login-form">
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#">Forgot Password?</a>
      <div class="quirky-text">"Get off the site if you're not an employee"</div>
    </div>
  </div>
</body>
</html>
