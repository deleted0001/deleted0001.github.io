<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Palatino+Linotype:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('scanlines2.gif') repeat;
      background-size: cover;
      font-family: 'Palatino Linotype', 'Georgia', 'serif';
      color: #ff0000;
      overflow: hidden;
      text-align: center;
      position: relative;
      opacity: 0; /* Start with opacity 0 for the fade-in effect */
      transition: opacity 1s ease-in; /* Fade in over 3 seconds */
    }

    /* Title styling */
    .title {
      font-size: 100px;
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000000;
      margin-top: -60vh;
    }

    /* Container for the image */
    .image-container {
      position: absolute;
      top: 20vh;
      left: 10vw;
      width: 80vw;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .image-container img {
      width: 200vh;
      height: auto;
      object-fit: contain;
    }

    /* Login form container */
    .login-container {
      position: absolute;
      top: 57%;
      left: 50%;
      width: 25vw;
      height: 35vh;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login-form input,
    .login-form button {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff0000;
      border-radius: 2px;
      background: #1c1c1c;
      color: #ff0000;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 1px 1px #ff0000;
    }

    .login-form button {
      background-color: #800000;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #ff0000;
    }

    .login-form button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    .login-form a {
      display: block;
      margin-top: 15px;
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px #800000;
    }

    .login-form a:hover {
      text-decoration: underline;
      color: #8b0000;
    }

    /* Play button styling */
    .play-button {
      position: absolute;
      bottom: 10vh; /* Adjusted to be at the bottom */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 1.1rem;
      background-color: #800000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-shadow: 1px 1px 2px #ff0000;
      z-index: 4; /* Added z-index to make sure it's on top */
    }

    .play-button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    /* Login support info */
    .login-support {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #ff0000;
      font-size: 1.5rem;
      text-shadow: 1px 1px 2px #800000;
      font-family: 'Palatino Linotype', 'Georgia', 'serif';
    }

    /* Black overlay for transition */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1s ease-out;
      z-index: -1; /* Initially placed below other elements */
    }

    /* Back button styling */
    .back-button {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
      background-color: #800000;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      z-index: 1000;
      display: none; /* Hidden by default */
    }

    .back-button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    /* Hidden Pocket for Extra Code */
    .code-pocket {
      display: none;
      background-color: #222;
      padding: 20px;
      margin-top: 20px;
      color: #fff;
      border-radius: 5px;
      border: 2px solid #ff0000;
      text-align: left;
    }

  </style>
</head>
<body>
  <!-- Title -->
  <div class="title">
    Secret<br>Employee Page
  </div>

  <!-- Image container -->
  <div class="image-container">
    <img src="loginbox.png" alt="Login Box">
  </div>

  <!-- Login form container -->
  <div class="login-container">
    <div class="login-form">
      <form onsubmit="handleLogin(event)">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <a href="#" onclick="fadeToBlack()">Forgot Password?</a>
    </div>
  </div>

  <!-- Pocket for additional code (will show after Forgot Password is clicked) -->
  <div class="code-pocket" id="codePocket">



























    <div class="reset-password-wrapper">
      <div class="reset-password-container">
        <h2 align="center">Reset Your Password</h2>
        <form id="reset-password-form" onsubmit="resetPassword(event)">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" placeholder="MM/DD/YY" required maxlength="8" oninput="formatDOB()">
          
          <label for="birthplace">Place of Birth:</label>
          <input type="text" id="birthplace" name="birthplace" placeholder="City" required>
          
          <button type="submit">Reset Password</button>
        </form>
        <div id="reset-password-feedback"></div>
      </div>
    </div>
    
    <style>
      /* Wrapper for the reset password form */
      .reset-password-wrapper {
        position: relative; /* Create stacking context */
        z-index: 1000; /* Raise z-index for reset form container */
      }
    
      .reset-password-container {
  background-color: #222;
  padding: 40px;
  width: 40%; /* Adjust width as needed */
  max-width: 600px; /* Optional: Set a maximum width so it doesn't get too wide */
  height: auto; /* Adjust height as needed */
  border-radius: 5px;
  border: 2px solid #ff0000;
  color: white;
  text-align: left;
  position: relative;
  z-index: 1001;
  margin: 0 auto; /* Center the container horizontally */
}

      .reset-password-container h2 {
        font-size: 1.5rem;
        margin-bottom: 15px;
      }
    
      .reset-password-container label {
        font-size: 1rem;
        margin-bottom: 5px;
      }
    
      .reset-password-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ff0000;
        border-radius: 5px;
        background: #333;
        color: white;
        font-size: 1rem;
      }
    
      .reset-password-container button {
        padding: 10px 20px;
        background-color: #800000;
        color: white;
        font-weight: bold;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        box-shadow: 3px 3px 0 #8b0000;
      }
    
      .reset-password-container button:hover {
        background-color: #ff0000;
        box-shadow: 3px 3px 0 #800000;
      }
    
      #reset-password-feedback {
        margin-top: 10px;
        color: #ff0000;
        font-size: 1.1rem;
      }
    
      /* Make the gif fill the screen and be in the background */
      #gif-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('scanlines2.gif') no-repeat center center;
        background-size: cover;
        z-index: 500; /* Keep gif behind form and content */
      }
    </style>
    
    <script>
      function resetPassword(event) {
        event.preventDefault(); // Prevent form from submitting and page refresh
    
        const dob = document.getElementById('dob').value;
        const birthplace = document.getElementById('birthplace').value;
    
        // Check if entered information matches the preset values
        if (dob === '12/25/47' && birthplace.toLowerCase() === 'chicago') {
          document.getElementById('reset-password-feedback').innerText = 'Password Reset Successful! New Password For User "schmaklaw" is now iluvcookies';
          document.getElementById('reset-password-feedback').style.color = 'green';
        } else {
          document.getElementById('reset-password-feedback').innerText = 'Invalid information. Please try again.';
          document.getElementById('reset-password-feedback').style.color = 'red';
        }
      }
    
      // Format the date of birth field (MM/DD/YY)
      function formatDOB() {
        const dobField = document.getElementById('dob');
        let value = dobField.value.replace(/\D/g, ''); // Remove any non-numeric characters
    
        if (value.length >= 3) {
          value = value.substring(0, 2) + '/' + value.substring(2); // Add slash after month
        }
        if (value.length >= 6) {
          value = value.substring(0, 5) + '/' + value.substring(5); // Add slash after day
        }
    
        dobField.value = value.substring(0, 8); // Ensure no more than 8 characters
      }
    </script>
    
    <!-- The gif container -->
    <div id="gif-container"></div>
    
    








    
    







  <!-- END OF THE Pocket for additional code (will show after Forgot Password is clicked) -->
  </div>

  <!-- Play/Pause Button -->
  <button class="play-button" onclick="toggleAudio()">Secret Employee Login <br> Page Theme Song</button>

  <audio id="themeAudio" loop>
    <source src="employeelogin.wav" type="audio/wav">
  </audio>

  <!-- Login support phone number -->
  <div class="login-support">
    Need help? Text Login Support: <strong>1-800-123-4567</strong>
  </div>

  <div id="overlay" class="overlay"></div>

  <!-- Back Button -->
  <button class="back-button" onclick="goBack()">Back</button>

  <script>
    // Fade-in effect
    window.onload = () => {
      document.body.style.opacity = 1; // Make the body visible after 3 seconds
    };

    // Play/Pause audio function
    let audio = document.getElementById('themeAudio');
    let isPlaying = false;

    function toggleAudio() {
      if (isPlaying) {
        audio.pause();  // Pause the audio
        isPlaying = false;
      } else {
        audio.play();   // Play the audio
        isPlaying = true;
      }
    }

// Handle login form submission
function handleLogin(event) {
  event.preventDefault(); // Prevent the page from refreshing

  // Get the entered username and password
  const username = document.querySelector('.login-form input[type="text"]').value;
  const password = document.querySelector('.login-form input[type="password"]').value;

  // Check if the username and password are correct
  //YOU FELLAS AREN'T CHEATING BY LOOKING THROUGH MAH CODE RIGHT?
  if (username === 'schmaklaw' && password === 'iluvcookies') {
    // Redirect to employee.html
    window.location.href = 'employee.html';
  } else {
    // Stop any currently playing wrong audio
    if (window.currentWrongAudio) {
      window.currentWrongAudio.pause();
      window.currentWrongAudio.currentTime = 0;
    }

    // Array of audio files for incorrect credentials
    const audioFiles = [
      'bad_credentials_1.wav',
      'bad_credentials_2.wav',
      'bad_credentials_3.wav'
    ];

    // Pick a random audio file
    const randomAudio = audioFiles[Math.floor(Math.random() * audioFiles.length)];

    // Create and play the new wrong audio
    const wrongAudio = new Audio(randomAudio);
    wrongAudio.play();

    // Set the global reference to the currently playing audio
    window.currentWrongAudio = wrongAudio;
  }
}


    // Fade to black function
    function fadeToBlack() {
      const overlay = document.getElementById('overlay');
      overlay.style.zIndex = 10; // Bring overlay to the front
      overlay.style.opacity = 1; // Fade the overlay to black

      setTimeout(() => {
        // Hide the main elements
        document.querySelector('.title').style.display = 'none';
        document.querySelector('.image-container').style.display = 'none';
        document.querySelector('.login-container').style.display = 'none';
        document.querySelector('.play-button').style.display = 'none';
        document.querySelector('.login-support').style.display = 'none';
        
        // Show the back button
        document.querySelector('.back-button').style.display = 'inline-block';
        
        // Show the code pocket (extra content)
        document.getElementById('codePocket').style.display = 'block';
        
        // Drop overlay z-index to allow the back button to be visible
        setTimeout(() => {
          overlay.style.zIndex = -1;
        }, 1000); // Delay this action for 1 second
      }, 1000); // Ensure the transition lasts 1 second
    }

    // Back button click event
    function goBack() {
      // Show main elements again
      document.querySelector('.title').style.display = 'block';
      document.querySelector('.image-container').style.display = 'flex'; // Fix the position of the image container
      document.querySelector('.login-container').style.display = 'flex';
      document.querySelector('.play-button').style.display = 'inline-block';
      document.querySelector('.login-support').style.display = 'block';

      // Hide the back button
      document.querySelector('.back-button').style.display = 'none';

      // Hide the extra content pocket
      document.getElementById('codePocket').style.display = 'none';

      // Reset the overlay
      document.getElementById('overlay').style.opacity = 0;
      document.getElementById('overlay').style.zIndex = -1;
    }
  </script>
</body>
</html>
