    // Format the date of birth field (MM/DD/YY)
    function formatDOB() {
      const dobField = document.getElementById('dob');
      let value = dobField.value.replace(/\D/g, ''); // Remove any non-numeric characters
  
      if (value.length >= 3) {
        value = value.substring(0, 2) + '/' + value.substring(2); // Add slash after month
      }
      if (value.length >= 6) {
        value = value.substring(0, 5) + '/' + value.substring(5); // Add slash after day
      }
  
      dobField.value = value.substring(0, 8); // Ensure no more than 8 characters
    }
