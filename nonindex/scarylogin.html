<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e2e2e;
      font-family: 'Courier New', monospace;
      color: #ff0000;
      overflow: hidden;
    }

    .login-container {
      background-color: #000000;
      padding: 20px;
      border: 3px solid #ff0000;
      border-radius: 4px;
      width: 350px;
      text-align: center;
      position: relative;
      box-shadow: 5px 5px 0 #800000;
      background-image: url('https://www.transparenttextures.com/patterns/dirty-paper.png');
      background-size: 60px 60px;
    }

    .login-container h1 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #ff0000;
      border-bottom: 2px solid #ff0000;
      padding-bottom: 5px;
      font-style: italic;
      font-size: 2rem;
      text-shadow: 2px 2px 5px #ff0000;
      animation: pulse 1.5s infinite;
    }

    .login-container input {
      width: calc(100% - 20px);
      padding: 8px;
      margin: 10px 0;
      border: 2px solid #ff0000;
      border-radius: 2px;
      background: #1c1c1c;
      color: #ff0000;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 1px 1px #ff0000;
      animation: shake 1.5s infinite;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #800000;
      color: #ffffff;
      border: 2px solid #ff0000;
      border-radius: 2px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 3px 3px 0 #8b0000;
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #ff0000;
      animation: glitch 2s infinite;
    }

    .login-container button:hover {
      background-color: #ff0000;
      box-shadow: 3px 3px 0 #800000;
      text-shadow: 1px 1px 5px #8b0000;
    }

    .login-container a {
      display: block;
      margin-top: 15px;
      color: #ff0000;
      text-decoration: none;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px #800000;
      animation: flicker 0.5s infinite;
    }

    .login-container a:hover {
      text-decoration: underline;
      color: #8b0000;
    }

    .quirky-text {
      font-size: 1rem;
      color: #ff0000;
      margin-top: 20px;
      font-style: italic;
      text-shadow: 1px 1px 2px #800000;
    }

    .login-container:before {
      content:
      display: block;
      font-size: 1.3rem;
      color: #ff0000;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: "Courier New", monospace;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px #ff0000;
      animation: glitch 1.5s infinite;
    }


    /* Pixelated Text for eerie effect */
    .pixelated-text {
      font-size: 1.5rem;
      font-family: 'Courier New', monospace;
      color: #ff0000;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #8b0000;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: flicker 1s infinite;
    }

    .pixelated-text:before {
      content: "ðŸ”’";
      margin-right: 5px;
    }

    /* Animated flicker effect for extra creepiness */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px 5px #ff0000, -2px -2px 5px #ff0000, 2px 2px 5px #ff0000; }
      50% { text-shadow: 1px 1px 5px #ff0000, -1px -1px 5px #ff0000, 1px 1px 5px #ff0000; }
      100% { text-shadow: 2px 2px 5px #ff0000, -2px -2px 5px #ff0000, 2px 2px 5px #ff0000; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Broken Pixel effect for background */
    .broken-pixel {
      font-family: 'Courier New', monospace;
      color: #ff0000;
      letter-spacing: 2px;
      animation: glitch 1s infinite;
    }

    .broken-pixel:hover {
      animation: shake 1s infinite;
    }

    /* Added eerie sound effect */
    .eerie-sound {
      display: none;
    }

    @keyframes scream {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .eerie-sound-appear {
      animation: scream 1s infinite;
    }

    /* Misty Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/brickwall.png');
      opacity: 0.5;
      z-index: -1;
    }

  </style>
</head>
<body>
  <div class="login-container">

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot Password?</a>
    <div class="quirky-text">"Get off the site if your not an employee"</div>
  </div>
  <audio class="eerie-sound" src="https://www.soundjay.com/button/beep-07.wav" autoplay loop></audio>
</body>
</html>
