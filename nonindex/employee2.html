<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Transition Website</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        #screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: cover;
            background-position: center;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            pointer-events: none;
            z-index: 2;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.1s ease-in-out;
        }
        .state-pocket {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10;
        }
        .state-pocket.active {
            display: block;
        }
        .state-pocket h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
            z-index: 11;
        }
        .tap-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 12;
            display: none;
        }
        .tap-button.left {
            left: 10px;
        }
        .tap-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div id="screen"></div>

    <div id="forward-pocket" class="state-pocket">
        <h1>idk whit</h1>
        <img class="tap-button left" src="left_tap_here.png" alt="Left Tap" />
        <img class="tap-button right" src="right_tap_here.png" alt="Right Tap" />
    </div>
    <div id="left-pocket" class="state-pocket">
        <h1>Left Pocket</h1>
        <img class="tap-button right" src="right_tap_here.png" alt="Right Tap" />
    </div>
    <div id="right-pocket" class="state-pocket">
        <h1>Right Pocket</h1>
        <img class="tap-button left" src="left_tap_here.png" alt="Left Tap" />
    </div>

    <script>
        const screen = document.getElementById("screen");

        const states = {
            forward: {
                image: "forward.png",
                transitions: {
                    left: { gif: "f2l.gif", duration: 2000 },
                    right: { gif: "f2r.gif", duration: 1950 }
                }
            },
            left: {
                image: "left.png",
                transitions: {
                    forward: { gif: "l2f.gif", duration: 2000 }
                }
            },
            right: {
                image: "right.png",
                transitions: {
                    forward: { gif: "r2f.gif", duration: 1950 }
                }
            }
        };

        let currentState = "forward";
        let isTransitioning = false;

        function preloadImage(image) {
            const img = new Image();
            img.src = image;
        }

        function updateScreen(image) {
            const uniqueImage = `${image}?t=${Date.now()}`;
            screen.style.backgroundImage = `url(${uniqueImage})`;
        }

        function showPocket(state) {
            const pocket = document.getElementById(`${state}-pocket`);
            if (pocket) {
                pocket.classList.add("active");

                // Show appropriate tap buttons for the state
                const leftButton = pocket.querySelector(".tap-button.left");
                const rightButton = pocket.querySelector(".tap-button.right");
                if (leftButton) leftButton.style.display = "block";
                if (rightButton) rightButton.style.display = "block";
            }
        }

        function hidePocket(state) {
            const pocket = document.getElementById(`${state}-pocket`);
            if (pocket) {
                pocket.classList.remove("active");

                // Hide all tap buttons for the state
                const buttons = pocket.querySelectorAll(".tap-button");
                buttons.forEach(button => (button.style.display = "none"));
            }
        }

        function playTransition(transition, nextState) {
            if (isTransitioning) return;

            isTransitioning = true;
            const uniqueGif = `${transition.gif}?t=${Date.now()}`;

            hidePocket(currentState);

            const overlay = document.createElement("div");
            overlay.className = "overlay";
            overlay.style.backgroundImage = `url(${uniqueGif})`;

            const background = document.createElement("div");
            background.className = "background";
            background.style.backgroundImage = `url(${states[nextState].image})`;

            screen.appendChild(background);
            screen.appendChild(overlay);

            setTimeout(() => {
                background.style.opacity = 1;
            }, 1000);

            setTimeout(() => {
                currentState = nextState;

                setTimeout(() => {
                    screen.removeChild(overlay);
                }, transition.duration - 1000);

                setTimeout(() => {
                    showPocket(currentState);
                }, 500);

                isTransitioning = false;
            }, transition.duration);
        }

        // Add event listeners for tap buttons
        document.querySelectorAll(".tap-button.left").forEach(button => {
            button.addEventListener("click", () => {
                if (currentState === "forward") {
                    playTransition(states.forward.transitions.left, "left");
                } else if (currentState === "right") {
                    playTransition(states.right.transitions.forward, "forward");
                }
            });
        });

        document.querySelectorAll(".tap-button.right").forEach(button => {
            button.addEventListener("click", () => {
                if (currentState === "forward") {
                    playTransition(states.forward.transitions.right, "right");
                } else if (currentState === "left") {
                    playTransition(states.left.transitions.forward, "forward");
                }
            });
        });

        updateScreen(states.forward.image);
        showPocket(currentState);
    </script>
</body>
</html>
