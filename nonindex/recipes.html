<!DOCTYPE html>
<html>

<head>
    <title>MysteryCookie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(255, 255, 255);
            background-image: url('bkgrnd.gif'); /* Set the GIF as the background */
            background-size: cover; /* Ensure the GIF covers the entire background */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
        }

        h1 {
            text-align: center;
            font-size: 78px;
            color: white; /* Adjust text color for better contrast */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next row */
            justify-content: center; /* Center images within the grid */
            gap: 10px; /* Space between images */
            padding: 20px;
        }

        .image-grid img {
            width: 30vw; /* Make the images responsive */
            max-width: 3000px; /* Set a maximum width for the images */
            min-width: 400px;
            height: auto; /* Maintain the aspect ratio */
            border: 2px solid transparent; /* Optional: Add a border for style */
            transition: transform 0.2s ease; /* Optional: Add hover scaling */
        }

        .image-grid img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 0px;
        }

        /* Audio Button Styling */
        .audio-button {
            background-color: rgb(255, 255, 255);
            border: red;
            border-radius: 100px;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            border-radius: 3px;
            position: absolute;
            top: 25px;
            right: 25px;
            transition: background-color 0.3s;
            z-index: 9999;
            font-family: fantasy;
        }

        .audio-button:hover {
            background-color: #ff0000;
        }

        /* Audio element hidden from view */
        audio {
            display: none;
        }

        .titular {
            font-family: 'Courier New', monospace;
        }

        /* Mega Cookie Image */
        .mega-cookie {
            position: absolute;
            top: -10vw;
            left: 50%;
            transform: translateX(-50%);
            width: 60vw;
            height: auto;
            z-index: -1;
            min-width: 800px;
            animation: subtleRotate 3s infinite ease-in-out;
        }

        /* Subtle rotation animation */
        @keyframes subtleRotate {
            0% {
                transform: translateX(-50%) rotate(-1deg);
            }
            50% {
                transform: translateX(-50%) rotate(1deg);
            }
            100% {
                transform: translateX(-50%) rotate(-1deg);
            }
        }
    </style>
</head>

<body>
    <!-- Mega Cookie Image -->
    <img src="extramegacookies.png" alt="Mega Cookie" class="mega-cookie">

    <button class="audio-button" onclick="toggleAudio()">Main Menu <br> Theme Song</button>

    <audio id="themeSong" loop>
        <source src="recipethemesong.wav" type="audio/wav">
    </audio>

    <script>
        var audio = document.getElementById('themeSong');
        
        function toggleAudio() {
            if (audio.paused) {
                audio.play();  // Play audio if it's paused
            } else {
                audio.pause(); // Pause audio if it's playing
            }
        }
    </script>

    <a href="about.html" class="back-button">About Us</a> <!-- Back Button -->

    <div class="titular">
        <!-- <h1>The Recipe Page</h1> -->
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    <div class="image-grid">
        <a href="sushicookie.html">
            <img src="sushi_button.png" alt="Sushi Button">
        </a>
        <a href="templatecookie.html">
            <img src="template_button.png" alt="Template Button">
        </a>
        <a href="templatecookie.html">
            <img src="template_button.png" alt="Template Button">
        </a>
        <a href="templatecookie.html">
            <img src="template_button.png" alt="Template Button">
        </a>
        <a href="templatecookie.html">
            <img src="template_button.png" alt="Template Button">
        </a>
        <a href="secret.html">
            <img src="hidden_button2.png" alt="Template Button">
        </a>
    </div>
</body>

</html>
