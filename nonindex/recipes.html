<!DOCTYPE html>
<html>

<head>
    <title>MysteryCookie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(255, 255, 255);
            background-image: url('bkgrnd.gif'); /* Set the GIF as the background */
            background-size: cover; /* Ensure the GIF covers the entire background */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
        }

        h1 {
            text-align: center;
            font-size: 78px;
            color: white; /* Adjust text color for better contrast */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next row */
            justify-content: center; /* Center images within the grid */
            gap: 10px; /* Space between images */
            padding: 20px;
        }

        .image-grid img {
            width: 30vw; /* Make the images responsive */
            max-width: 3000px; /* Set a maximum width for the images */
            min-width: 400px;
            height: auto; /* Maintain the aspect ratio */
            border: 2px solid transparent; /* Optional: Add a border for style */
            transition: transform 0.2s ease; /* Optional: Add hover scaling */
        }

        .image-grid img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 0px;
        }

        /* Audio Button Styling */
        .audio-button {
            background-color: #ffffff; /* Green background */
            border: red;
            border-radius: 10000px;
            color: rgb(255, 0, 0);
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            border-radius: 12px;
            position: fixed; /* Fixed position on screen */
            top: 20px; /* Adjust the distance from the bottom of the page */
            right: 20px; /* Adjust the distance from the right of the page */
            transition: background-color 0.3s;
            z-index: 9999; /* Bring the button higher on the z-axis */
        }

        .audio-button:hover {
            background-color: #45a049; /* Darker green when hovered */
        }

        /* Audio element hidden from view */
        audio {
            display: none;
        }

        .titular {
            font-family:  'Courier New', monospace;
        }

        /* Mega Cookie Image */
        .mega-cookie {
            position: fixed; /* Keep it at the top of the viewport */
            top: -10vw; /* Distance from the top */
            left: 50%; /* Center it horizontally */
            transform: translateX(-50%); /* Offset by half its width for centering */
            width: 60vw; /* Control width using viewport units */
            height: auto; /* Maintain aspect ratio */
            z-index: 1000; /* Ensure it stays above the rest of the content */
            min-width: 800px;
        }
    </style>
</head>

<body>
    <!-- Mega Cookie Image -->
    <img src="extramegacookies.png" alt="Mega Cookie" class="mega-cookie">

    <button class="audio-button" onclick="toggleAudio()">Recipe Page Theme Song</button>

    <audio id="themeSong" loop>
        <source src="recipethemesong.wav" type="audio/wav">
    </audio>

    <script>
        var audio = document.getElementById('themeSong');
        
        function toggleAudio() {
            if (audio.paused) {
                audio.play();  // Play audio if it's paused
            } else {
                audio.pause(); // Pause audio if it's playing
            }
        }
    </script>

    <a href="/index.html" class="back-button">Back 2 Home</a> <!-- Back Button -->
