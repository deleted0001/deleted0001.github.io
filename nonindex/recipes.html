    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(255, 255, 255);
            background-image: url('bkgrnd.gif'); /* Set the GIF as the background */
            background-size: cover; /* Ensure the GIF covers the entire background */
            background-position: center; /* Center the GIF */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
        }

        h1 {
            text-align: center;
            font-size: 78px;
            color: white; /* Adjust text color for better contrast */
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap to the next row */
            justify-content: center; /* Center images within the grid */
            gap: 10px; /* Space between images */
            padding: 20px;
        }

        .image-grid img {
            width: 30vw; /* Make the images responsive */
            max-width: 3000px; /* Set a maximum width for the images */
            min-width: 400px;
            height: auto; /* Maintain the aspect ratio */
            border: 2px solid transparent; /* Optional: Add a border for style */
            transition: transform 0.2s ease; /* Optional: Add hover scaling */
        }

        .image-grid img:hover {
            transform: scale(1.1); /* Slightly enlarge the image on hover */
        }

        /* Back Button Styling */
        .back-button {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 32px;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 0px;
        }

/* Audio Button Styling */
.audio-button {
    background-color: rgb(255, 255, 255);
    border: red;
    border-radius: 100px;
    color: rgb(0, 0, 0);
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    text-align: center;
    border-radius: 3px;
    position: absolute; /* Changed from 'fixed' to 'absolute' */
    top: 25px; /* Adjust the distance from the top of the page */
    right: 25px; /* Adjust the distance from the right of the page */
    transition: background-color 0.3s;
    z-index: 9999;
    font-family:fantasy;
}


        .audio-button:hover {
            background-color: #ff0000;
        }

        /* Audio element hidden from view */
        audio {
            display: none;
        }

        .titular {
            font-family:  'Courier New', monospace;
        }

        /* Mega Cookie Image */
/* Mega Cookie Image */
.mega-cookie {
    position: absolute; /* Change from 'fixed' to 'absolute' */
    top: -10vw; /* Align it at the top of the page */
    left: 50%; /* Center it horizontally */
    transform: translateX(-50%); /* Offset by half its width for centering */
    width: 60vw; /* Control width using viewport units */
    height: auto; /* Maintain aspect ratio */
    z-index: -1; /* Ensure it stays above the rest of the content */
    min-width: 800px;
}

        var audio = document.getElementById('themeSong');
