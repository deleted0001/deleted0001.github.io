<!DOCTYPE html>
<html>

<head>
    <title>MysteryCookie</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: rgb(255, 255, 255);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 20px;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }

        .menu-item {
            text-align: center;
            min-width: 300px;
            max-width: 400px;
            flex-grow: 1;
        }

        .menu-item a {
            font-size: 50px;
            text-decoration: none;
            display: block;
            white-space: nowrap;  /* Prevent the link from wrapping */
        }

        .menu-item p {
            font-size: 20px;
            margin-top: 10px;
            color: #555;
            line-height: 1.5;
            word-wrap: break-word;
        }

        h2, h1 {
            text-align: center;
        }

        .cookieimage img {
            width: 200px;
            height: 200px;
        }

        .footnote {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 78px;
        }
    </style>
</head>

<body>


    <h1>The Coveted Recipe Page</h1>


</body>

</html>
